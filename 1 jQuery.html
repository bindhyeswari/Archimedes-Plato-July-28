<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .odd {
            background-color: red;
        }
        .even {
            background-color: green;
        }

    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>

        // 1. use a function as an input
        $(function () {
            // runs the function once the DOMContentLoaded is fired ..
            // 2. Provide a selector - CSS or a jQuery selector
            $('div').html('initial div elements'); //
            $('div').html(function (index, oldHTMLString) {
                console.log(index, oldHTMLString);
                return oldHTMLString + ': ' + index;
            });
        });


        $(function () {
            // 3. provide a tag or starting and closing tags along with any attributes
            $('<div class="mydiv">This is the first div .... </div>').addClass('onemoreclass').appendTo(document.body);

            // 4. A DOM element as an input
            $(document.body).addClass('body-class');
        });

        $(function () {
            // apply css classes based upon the index of the element:
            $('div').addClass(function (index) {
                return index % 2 === 0 ? 'odd' : 'even';
            });

            $('span').attr('data-uuid', function (index) { // acts as a settter - two inputs to the attrs
                return 'asdfd-asdf56as4df5as4df' + index;
            });
            $('span').attr('data-uuid'); // acts as a getter - one input to attr
            console.log($('input[type="checkbox"]').prop('checked')); // use this with boolean attributes
            console.log($('input[type="checkbox"]').attr('checked'));
            console.log($('input[type="text"]').attr('value', 'Charles Park')); // acts as a getter and setter: no input | string input
            console.log($('input[type="text"]').val('Charles Park')); // acts as a getter and setter: no input | string input


            console.log(document.body.firstElementChild.style.backgroundColor);
            $('div').css('background-color', function (index, old_value) {
                console.log(index, old_value);
            });
        });





    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span></span>
    <input type="checkbox" checked/>
    <input type="text" value="Alejandro"/>
</body>
</html>
